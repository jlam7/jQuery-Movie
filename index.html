<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
</head>

<body>
    <form action="">
        <label for="title">Movie Title</label>
        <input type="text" id="title">

        <label for="rating">Rating</label>
        <input type="number" id="rating" min="0" max="10" step="0.1">
        <button type="submit">Submit</button>
    </form>
    <div id="results"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $('form').on('submit', function (e) {
            e.preventDefault();
            if ($('input[id=title]').val().length < 2) return alert('Please enter a longer movie title')

            const content = $('<p><b>Movie Title :</b> ' + $('input[id = title]').val() + ' ' +
                '<button>x</button>' +
                '<br>' +
                '<b>Rating : </b>' + $('input[id = rating]').val() + '</p>')
            $(content).appendTo($('div'))
        })

        $('div').on('click', function (e) {
            if (e.target.tagName === 'BUTTON') {
                $(e.target).parent().remove();
            }
        })
    </script>
</body>

</html>
